buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    defaultConfig {
        applicationId "com.angrychimps.appname"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    apt 'com.bluelinelabs:logansquare-compiler:1.0.1'

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.etsy.android.grid:library:1.0.5' //StaggeredGridView
    compile 'com.squareup.picasso:picasso:2.4.0' //Image loading
    compile 'com.facebook.android:facebook-android-sdk:+'
    compile 'com.balysv.materialmenu:material-menu-toolbar:1.5.1' //Up navigation button & animations
    compile 'com.rengwuxian.materialedittext:library:1.8.2' //Material Design EditText
    compile 'com.bluelinelabs:logansquare:1.0.1' //Super fast JSON parsing/serializing
    compile project(':library')
}
