buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
    }
}

allprojects {
    repositories {
        mavenCentral()
        maven{
            url 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    defaultConfig {
        applicationId "com.angrychimps.appname"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    apt 'com.bluelinelabs:logansquare-compiler:1.0.1'
    apt 'com.google.dagger:dagger-compiler:2.0'

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.etsy.android.grid:library:1.0.5' //StaggeredGridView
    compile 'com.melnykov:floatingactionbutton:1.2.0' //Floating Action Button
    compile 'com.facebook.android:facebook-android-sdk:+'
    compile 'com.balysv.materialmenu:material-menu-toolbar:1.5.1' //Up navigation button & animations
    compile 'com.rengwuxian.materialedittext:library:1.8.2' //Material Design EditText
    compile 'com.bluelinelabs:logansquare:1.0.1' //Super fast JSON parsing/serializing
    compile 'com.mcxiaoke.volley:library:1.0.+' //Fast and clean networking
    compile 'com.jakewharton:butterknife:6.1.0' //View Dependency Injection
    compile 'com.google.dagger:dagger:2.0' //Compile time Dependency Injection
    compile 'me.relex:circleindicator:1.1.2@aar' //Circle indicator for ViewPager
    compile project(':library')

    provided 'org.glassfish:javax.annotation:10.0-b28'
}
